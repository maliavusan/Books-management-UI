<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Books Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container my-2">
        <h1>Books List</h1>
        <a th:href="@{/showNewBook}" class="btn btn-primary btn-sm mb-3">Add a book</a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>ISBN number</th>
                    <th>Publish date</th>
                    <th>Price</th>
                    <th>Book type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${listBooks}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.isbnNumber}"></td>
                    <td th:text="${book.publishDate}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.bookType}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${book.id})}" class = "btn btn-primary">Update</a>
                        <a th:href="@{/deleteBook/{id}(id=${book.id})}" class = "btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
