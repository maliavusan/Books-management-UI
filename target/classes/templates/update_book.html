<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Books Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Book Management System</h1>
        <hr>
        <h2>Update book</h2>
        <form action="#" th:action="@{/updateBook/{id}}" th:object="${book}" method="POST">
    
            <input type="hidden" th:field="*{id}" />
            <label>Book type</label>
            <select th:field="*{bookType}" class = "form-control mb-4 col-4">
                <option th:each="p : ${bookList}" th:value="${p}" th:text="${p}" />
            </select>
            <input type="text" th:field = "*{name}" placeholder="Book name" class = "form-control mb-4 col-4"/>
            <input type="text" th:field = "*{isbnNumber}" placeholder="Book ISBN number" class = "form-control mb-4 col-4"/>
            <input type="text" th:field = "*{publishDate}" placeholder="Book publish date" class = "form-control mb-4 col-4"/>
            <input type="text" th:field = "*{Price}" placeholder="Book price" class = "form-control mb-4 col-4"/>
            <button type="submit" class = "btn btn-info col-2"> Update book</button>
        </form>
    </div>
</body>
</html>
